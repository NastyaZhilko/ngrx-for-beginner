<button (click)="increase()">Increase</button>
<button (click)="decrease()" [disabled]="disableDecreaseButton$ | async">Decrease</button>
<button (click)="clear()" [disabled]="disableClearButton$ | async">Clear</button>
<div>Counter is: {{count$ | async}}; Updated at: {{updatedAt$ | async | date: "yyyy-MM-dd hh:mm:ss"}}</div>
